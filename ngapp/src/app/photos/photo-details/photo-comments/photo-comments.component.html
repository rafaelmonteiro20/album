<div *ngIf="(comments$ | async) as comments">
    <ul class="list-unstyled">
        <li *ngFor="let comment of comments">
            <a class="text-dark font-weight-bold mr-1" [routerLink]="['/', comment.username]">
                {{ comment.username }}
            </a>
            <p class="break-word mb-2">
                {{ comment.text }}
            </p>
        </li>
    </ul>
<div>
<div class="mt-4">
    <form [formGroup]="commentForm">
        <div class="input-group">
            <textarea 
                formControlName="comment"
                class="form-control">
            </textarea>
            <div class="input-group-append">
                <button
                    [disabled]="commentForm.invalid"
                    class="btn btn-primary pull-left">
                    Publish
                </button>
            </div>
        </div>
        <small
            *ngIf="commentForm.get('comment').errors?.required"
            class="text-danger d-block mt-2">
            Comment is required.
        </small>
        <small
            *ngIf="commentForm.get('comment').errors?.maxlength"
            class="text-danger d-block mt-2">
            Maximun size allowed is 300.
        </small>
    </form>
</div>
