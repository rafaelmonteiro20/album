<div class="container">
    <form [formGroup]="photoForm" class="row" (submit)="upload()">
      <div class="col-md-6 text-center">
        <div class="form-group" *ngIf="!preview; else previewImage">
            <button type="button" (click)="fileInput.click()" class="btn btn-primary">
                <i class="fa fa-image fa-4x align-middle"></i>
            </button>
            <input
                hidden
                #fileInput
                formControlName="file"
                type="file" 
                accept="image/*"
                (change)="handleFile($event.target.files[0])">
            <small
                *ngIf="photoForm.get('file').errors?.required"
                class="text-danger d-block mt-2">
                Please, select a photo.
            </small>
        </div>
        <ng-template #previewImage>
            <app-photo 
                [description]="Preview"
                [url]="preview"></app-photo>
        </ng-template>
      </div>
  
      <div class="col-md-6">
        <div class="form-group">
            <textarea 
                formControlName="description"
                class="form-control form-control-sm" 
                placeholder="Photo description">
            </textarea>
            <small
                *ngIf="photoForm.get('description').errors?.required"
                class="text-danger d-block mt-2">
                Description is required.
            </small>
            <small
                *ngIf="photoForm.get('description').errors?.maxlength"
                class="text-danger d-block mt-2">
                Maximun size allowed is 300.
            </small>
        </div>
  
        <div class="form-group">
            <label class="text-muted">Allow comments
            <input
                formControlName="allowComments"
                type="checkbox">
          </label>
        </div>
  
        <button
            [disabled]="photoForm.invalid" 
            type="submit" 
            class="btn btn-primary btn-block">
            Upload
        </button>
  
        <a class="btn btn-secondary btn-block">Cancel</a>
      </div>
    </form>
  </div>
